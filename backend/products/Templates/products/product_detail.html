<!-- products/templates/products/product_detail.html -->
<!DOCTYPE html>
<html>

<head>
    <title>{{ product.name }}</title>
</head>

<body>
    <h1>{{ product.name }}</h1>
    <p>Price: ${{ product.price }}</p>
    <p>Description: {{ product.description }}</p>
    <p>Slug: {{ product.slug }}</p>
    <a href="{% url 'product_list' %}">Back to Product List</a>
</body>

</html>
